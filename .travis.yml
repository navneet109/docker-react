sudo: required
language: generic 

services:
  - docker

before_install:
  - docker build -t navneet109/docker-react -f Dockerfile .
script:
  - docker run -e CI=true navneet109/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-923445559289"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  